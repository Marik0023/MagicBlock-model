<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figure Dresser — MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Figure Dresser</h1>
        <p>Обери фігурку → одягни по кроках → скачай PNG</p>
      </div>
      <div class="top-actions">
        <button id="randomBtn" class="btn ghost">Random</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </header>

    <main class="layout">
      <section class="preview-panel card">
        <div class="preview-header">
          <h2>Прев’ю</h2>
          <span id="saveStatus" class="save-status">Saved</span>
        </div>
        <div class="canvas-wrap">
          <canvas id="figureCanvas" width="720" height="720" aria-label="Figure preview"></canvas>
        </div>
        <div class="download-row">
          <button id="downloadBtn" class="btn primary">Скачати PNG</button>
          <button id="downloadTransparentBtn" class="btn">PNG (прозорий фон)</button>
        </div>
      </section>

      <section class="builder-panel card">
        <div class="steps" id="steps"></div>

        <div class="step-content">
          <div class="step-title-row">
            <h2 id="stepTitle">Крок</h2>
            <span id="stepHint" class="hint"></span>
          </div>
          <div id="optionsGrid" class="options-grid"></div>
        </div>

        <div class="wizard-controls">
          <button id="prevBtn" class="btn ghost">← Назад</button>
          <button id="nextBtn" class="btn primary">Далі →</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
